<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Password wrong</title>
    <link href="css/tdf_passwordwrong.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        function countDown(secs,surl){
            var jumpTo = document.getElementById('jumpTo');
            jumpTo.innerHTML=secs;
            if(--secs>0){
                setTimeout("countDown("+secs+",'"+surl+"')",1000);
            }
            else{
                location.href=surl;
            }
        }
    </script>
</head>
<body style="text-align: center">
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<div id="tryagain" >
    No users please register!<br>
    After <span id="jumpTo">5</span> seconds you will go back and please Login again.....
    <br><a href="index.html">If it doesn't jump, Please click here!</a>
</div>
<script type="text/javascript">countDown(5,'index.html');</script>
</body>
</html>
