<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="css/tfd_bartender_content_tmp.css">
	<script src="js/inventoryaccess.js"></script>
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

	<script>
	function showHint(str, choice) {

	        if (str.length == 0) { 
	            document.getElementById("searchBeer2").innerHTML = "";
	            return;
	        }
	        else {
	            var xmlhttp = new XMLHttpRequest();
	            xmlhttp.onreadystatechange = function() {
	                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {        			
	        			var el = document.createElement( 'a' );
						el.innerHTML = xmlhttp.responseText;
	        			var beerArr = el.getElementsByTagName('div');
	        			var tmphtml = "";

						for(var i = 0; i < beerArr.length; i++) {
							var element = beerArr[i];
							var beerName = element.innerHTML;
							var stock = getBeer(beerName)[2];

							if(stock == 0){
								$('#searchBeer2').html('<div class="beerButtonEmptyStock" onclick="placeOrder(\''+beerName+'\')">'+beerName+', '+getBeer(beerName)[0]+' SEK</div><br>'+tmphtml);
					 			tmphtml = $('#searchBeer2').html();
							}
							else if(stock < 10) {
								$('#searchBeer2').html('<div class="beerButtonLowStock" onclick="placeOrder(\''+beerName+'\')">'+beerName+', '+getBeer(beerName)[0]+' SEK</div><br>'+tmphtml);
					 			tmphtml = $('#searchBeer2').html();
							}
							else{
								$('#searchBeer2').html('<div class="beerButton" onclick="placeOrder(\''+beerName+'\')">'+beerName+', '+getBeer(beerName)[0]+' SEK</div><br>'+tmphtml);
					 			tmphtml = $('#searchBeer2').html();
					 		}
	        			}
	                }
	            }
	            xmlhttp.open("GET", "gethint.php?q=" + str  + "&choice=" + choice, true);
	            xmlhttp.send();
	        }
	    	}
		    function getValue(name) {
		        $("#searchField").val(name);
		        showHint(name);
		        $("#result").hide();
		    }
	</script>


</head>

<body>
		<div id="top">
			<img id="magnify" src="images/main/magnify.png" alt=""/> 
			<input id="search" type="text" placeholder="SEARCH FOR BEER" onkeyup="showHint(this.value, 'text')">
		</div>

	<div id="searchBeer_area"> 
		<div id="searchBeer1"> 
			<table>
				<tr>
					<td onclick="getFiveLastPurchasesAdmin()">POPULAR</td>
				</tr>
			</table>
		</div>
		<div id="searchBeer2"></div>
 		<div id="main"></div>
 		
 		<div id="topMain">
			<button id="undo">UNDO</button>
			<button id="redo">REDO</button>
			<button id="cancel" onclick="cancelOrder()">CANCEL</button>
 		</div>
 		
		<div id="main_total">
			<p id="total_text"> TOTAL: </p>
		</div>
		<div id="main_button_area"> 
			<button class="main_button">BILL</button>
			<button class="main_button" onclick="finishOrder()">CREDIT</button>
			<button class="main_button" onclick="finishOrder()">CASH</button>
			<button class="main_button" onclick="finishOrder()">CARD</button>
		</div> 
	</body>
	</html>
