	<script>
	function showHint(str, choice) {

	        if (str.length == 0) { 
	            document.getElementById("searchBeer2").innerHTML = "";
	            return;
	        }
	        else {
	            var xmlhttp = new XMLHttpRequest();
	            xmlhttp.onreadystatechange = function() {
	                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {        			
	        			var el = document.createElement( 'a' );
						el.innerHTML = xmlhttp.responseText;
	        			var beerArr = el.getElementsByTagName('div');
	        			var tmphtml = "";

						for(var i = 0; i < beerArr.length; i++) {
							var element = beerArr[i];
							var beerName = element.innerHTML;
							var stock = getBeer(beerName)[2];

							var hej = beerName.replace(/\'/g, '&apos');
						//	console.log(hej);

							if(stock < 1){
								$('#searchBeer2').html('<div class="beerButtonEmptyStock">'+beerName+', '+getBeer(beerName)[0]+' SEK</div><br>'+tmphtml);
							}
							else if(stock < 10) {
								$('#searchBeer2').html('<div class="beerButtonLowStock" onclick="placeOrder(\''+hej+'\')"><img src="images/misc/info_bw.png" onclick="getInfo('+beerName+')">'+beerName+', '+getBeer(beerName)[0]+' SEK</div><br>'+tmphtml);
							}
							else{
								$('#searchBeer2').html('<div class="beerButton" onclick="placeOrder(\''+hej+'\')"><img src="images/misc/info_bw.png" onclick="getInfo('+beerName+')">'+beerName+', '+getBeer(beerName)[0]+' SEK</div><br>'+tmphtml);
					 		}
					 		tmphtml = $('#searchBeer2').html();

	        			}
	                }
	            }
	            xmlhttp.open("GET", "gethint.php?q=" + str  + "&choice=" + choice, true);
	            xmlhttp.send();
	        }
	    	}
		    function getValue(name) {
		        $("#searchField").val(name);
		        showHint(name);
		        $("#result").hide();
		    }
	</script>
