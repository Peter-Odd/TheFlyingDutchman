<!DOCTYPE html>

<div id="main">

    <div id="logoin">
            <form action="" method="post" id="log_frm">
                <table id='login_table'>
                    <tr><br><th colspan=2> Are you VIP? Log in below</th></tr>
                    <tr><td><input type="text" id="username" required maxlength="40" value="Enter username" onfocus="this.value=''" onclick="color(this)"></td></tr>

                </table>
            </form>
    </div>
    <b id="guest text" style="color: white">press <a href="">here</a> to continue as guest</b>

</div>
</body>
<script type="text/javascript">
    function color(target)
    {
        if(target.value=='')
        {
            target.style.color="black";
        }
    }
</script>
</html>
