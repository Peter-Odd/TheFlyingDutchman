	<script id="source" language="javascript" type="text/javascript">

    <script type="text/javascript">
        var canvas = document.getElementById("logo");
        var context2D = canvas.getContext("2d");
        var pic = new Image();
        pic.src = "images/start/tfd_logo_beer.png";
        function draw() {
            context2D.clearRect(0, 0, 60, 40);
            context2D.save();
            context2D.rotate(Math.PI / 10 * Math.random());
            context2D.drawImage(pic, 5, 5);
            context2D.restore();
        }
        setInterval(draw, 100);
    </script>
