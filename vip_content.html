<!DOCTYPE HTML>
<html>
	<head>
		<title>The Flying Dutchman</title>
		<link rel="stylesheet" href="css/tfd_vip.css">
		<!-- <link rel="stylesheet" href="css/tfd_bartender_content_tmp.css"> -->
		<script src="js/inventoryaccess.js"></script>
		<link rel="shortcut icon" href="images/start/logo.png" />
        <script src="js/jquery.js"></script>
		<script src="jquery.js"></script>
        <script src="js/i18next.js"></script>
        <script src="js/i18next.min.js"></script>
        <script src="js/translate.js"></script>

        <script>

		    /* set choice to 'text' if you want text to be shown on search, otherwise you can use 'image' to show images */
		    function showHint(str, choice) {
		        if (str.length == 0) { 
		            document.getElementById("main").innerHTML = "";
		            return;
		        }
				
				else {
		            var xmlhttp = new XMLHttpRequest();
		            xmlhttp.onreadystatechange = function() {
						var el = document.createElement( 'a' );
						el.innerHTML = xmlhttp.responseText;
						var beerArr = el.getElementsByTagName('div');
						var tmphtml = "";
						for(var i = 0; i < beerArr.length; i++) {
							var element = beerArr[i];
							var beerName = element.innerHTML;
							var stock = getBeer(beerName)[2];
							var escapedBeerName = beerName.replace(/\'/g, '&apos');
							// console.log(escapedBeerName);
							// console.log(getBeer(beerName)[1]);

							if (stock < 1) {
								$('#main').html('<div class="beerImageEmptyStock" style="background-image: url(images/beersearch/'+getBeer(beerName)[1]+'.png)"><h4>'+beerName+'</h4><h5>'+getBeer(beerName)[0]+' SEK</h5></div>'+tmphtml);
							}
							else if(stock < 10) {
								$('#main').html('<div class="beerImageLowStock" style="background-image: url(images/beersearch/'+getBeer(beerName)[1]+'.png)" onclick="placeOrder(\''+escapedBeerName+'\')"><h4>'+beerName+'</h4><h5>'+getBeer(beerName)[0]+' SEK</h5><img src="images/misc/info_bw.png" onclick="getInfo('+beerName+')"></div>'+tmphtml);
							}
							else {
								$('#main').html('<div class="beerImage" style="background-image: url(images/beersearch/'+getBeer(beerName)[1]+'.png)" onclick="placeOrder(\''+escapedBeerName+'\')"><h4>'+beerName+'</h4><h5>'+getBeer(beerName)[0]+' SEK</h5><img src="images/misc/info_bw.png" onclick="getInfo('+beerName+')"></div>'+tmphtml);
							}
							tmphtml = $('#main').html();
						}
					}

				}
		        xmlhttp.open("GET", "gethint.php?q=" + str +"&choice=" + choice, true);
		        xmlhttp.send();
		    }


		    function getValue(name) {
		        $("#searchField").val(name);
		        showHint(name);
		        $("#result").hide();
		    }


	    </script>

	</head>

	<body>

		<div id="logosearch">
				<div id="ls_left">
					<img id="tfd_logo" src="images/start/tfd_logo_beer.png" alt=""/> 
				</div>
					
				<div id="ls_main">
					<img id="magnify" src="images/main/magnify.png" alt=""/> 
					<input id="search" type="text" placeholder="SEARCH FOR BEER" onkeyup="showHint(this.value, 'text')">
				</div>
					
				<div id="ls_right">
				</div>
			</div>

			<div id="menu">
				<table>
					<tr class="menuBtn" data-i18n="menuBtn.allbeers"><td>All Beers</td></tr>
					<tr class="menuBtn" data-i18n="menuBtn.purchases"><td onclick="getFiveLastPurchases()">Recent purchases</td></tr>
					
				</table>
			</div>
			
			<div id="main" class="manager" data-i18n="manager.welcome"> Welcome to the Flying Dutchman </div>
			
			<div id="order" class="manager" data-i18n="manager.order"><h4> ORDER LIST </h4>
				<div id="toporder" class="manager">
					<button id="undo" onclick="undo()" data-i18n="manager.undo">UNDO</button>
					<button id="redo" onclick="redo()" data-i18n="manager.redo">REDO</button>
					<button id="cancel" onclick="cancelOrder()" data-i18n="manager.cancel">CANCEL</button>
 				</div>
 			</div>
			
			<!-- <div id="order_total"><h4> TOTAL </h4></div> -->
			<button class="orderbutton" id="payBtn" onclick="vip_pay()" data-i18n="orderbutton.pay"> <strong>PAY</strong> </button>
	</body>

</html>
