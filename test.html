<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>The Flying Dutchman</title>
		<link href="css/tfd_start.css" rel="stylesheet" type="text/css" />
		<link rel="shortcut icon" href="images/start/logo.png" />
	</head>
	<body>
		<div id="main">
			<div id="top"> </div>
			<div id="logo"></div>
			<div id="logoin">
				<form action="" method="post" id="log_frm">
					<table id='login_table'>
						<tr><br><th colspan=2 style="color: white; font-family: verdana; font-size: 130%"> VIP? Login below! </th></tr>
						<tr><td><input style="font-style: italic" type="text" id="username" required maxlength="40" value="Enter username" onfocus="this.value=''" onclick="color(this)"></td></tr>
						<tr><td><input style="font-style: italic" type="password" id="password" required name="pass" maxlength="50" value="Enter password" onfocus="this.value=''" onclick="color(this)"></td></tr>
						<tr><td colspan="2" align="right"><br><input type="submit" class="button" id="submit_btn" value="Login"></td></tr>
						<!--<tr><td colspan="2" align="center" style="color: white; font-size: 120%"> press <a href="" style="color: blue"> here </a> to continue as a guest</td></tr>-->
					</table>
				</form>
			</div>
			<b id="guest text" style="color: white"> press <a href="" style="color: blue"> here </a> to continue as a guest </b>
			<div id="buttom">&copy; The Flying Dutchman. Lorem ipsum dolor sit amet, consectetur adipiscing elit. 2015</div>
		</div>
	</body>
	<script type="text/javascript">
		function color(target)
		{
			if(target.value=='')
			{
				target.style.color="black";
			}
		}
	</script>
</html>
