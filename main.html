<!DOCTYPE HTML>
<html>
	<head>
		<title class="manager" data-i18n="manager.title">The Flying Dutchman</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/tfd_main.css">
		<link rel="shortcut icon" href="images/start/logo.png" />
        <script src="js/jquery.js"></script>
		<script src="js/menu.js"></script>
		<script src="js/inventoryaccess.js"></script>

	<body onload="getUsernameAndCredit()">
		<div id="wrapper">
			<img id="start_background_image" src="images/main/start_background_800_white.jpg" alt="" />
			<div id="header">
				<div id="header_left">
                    <h5 id="loggedInUser"></h5>
					<h5 id="loggedInUser1" class="manager" data-i18n="manager.userinfo"> Loading user & credit information... </h5>

				</div>
				<div id="header_right">
					<button class="button" id="logoutBtn" onclick="logout()" data-i18n="button.logout">LOG OUT</button>

			<iframe id="content" src="vip_content.html"> You can't display iframes... </iframe>

				<img id="logo_noship" src="images/main/tfd_logo_noship.png" alt=""/>

    <script>
        switchcontent();
    </script>


	</body>
